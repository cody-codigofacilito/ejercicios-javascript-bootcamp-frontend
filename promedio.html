<html lang="en">
<head>

<body>
  <script>
    /*
      Para poner en práctica lo que hemos visto, 
      resuelve el siguiente ejercicio con código de
      JavaScript.

      Recibe 3 calificaciones para un usuario,
      calcula el promedio
      e indícale si fue aprobado (mayor o igual que 7) o reprobado (menor que 7).
    */

    let suma = 0;

    for(let i = 0; i < 3  ; i = i + 1 ){
      let calificacion = parseInt(prompt("Dame tu calificación"));
      suma = suma + calificacion;
    }
    // Calcular el promedio
    let promedio = suma / 3;

    console.log(promedio);
    // Evular si el promedio es mayor o igual a 7
    if(promedio >= 7){
      console.log("Aprobaste el curso");
    }else{
      console.log("No aprobaste el curso");
    }
    
    // Imprimir el resultado

  </script>
</body>
</html>
