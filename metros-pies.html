<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Primero pedirle al usuario su estatura en metros
    let estaturaEnMetros = parseFloat(prompt("Dame tu estatura")); // => "1.8"
    

    // Convertir esa estatura a pies usando la fórmula estatura * 3.28
    let estaturaEnPies = estaturaEnMetros * 3.28;

    // Imprimir el resultado de este cálculo en la consola
    console.log("Tu estatura en pies es: " + estaturaEnPies);
  </script>
</body>
</html>
